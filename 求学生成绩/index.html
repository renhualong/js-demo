<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>求学生成绩案例</title>
</head>

<body>
  <script>
    let num = prompt('请输入班级总人数')
    let sum = 0
    let average = 0
    for (i = 1; i <= num; i++) {
      let score = prompt(`请输入第${i}个同学的成绩`)
      sum = parseInt(score) + sum
    }
    alert(`班级总成绩为${sum}`)
    alert(`班级的平均成绩为${sum / num}`)
  </script>
</body>

</html>
