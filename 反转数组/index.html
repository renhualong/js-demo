<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>反转数组</title>
</head>

<body>
  <script>
    let arr = ['王心怡', '郭晶晶', '闫妙']
    let newArr = []
    for (i = (arr.length - 1); i >= 0; i--) {
      newArr[newArr.length] = arr[i]
    }
    console.log(newArr)
  </script>
</body>

</html>
