<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查询水果案例</title>
</head>

<body>
  <script>
    let name = prompt('请输入查询水果的名称')
    console.log(name)
    switch (name) {
      case '香蕉':
        alert('香蕉的价格为100元');
        break;
      case '火龙果':
        alert('火龙果的价格为200元');
        break;
      case '榴莲':
        alert('榴莲的价格为300元');
        break;
      case '苹果':
        alert('苹果的价格为400元');
        break;
      default:
        alert('没有此水果')
        break;

    }
  </script>
</body>

</html>
