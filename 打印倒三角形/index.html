<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印到三角形</title>
</head>

<body>
  <script>
    let str = ''
    for (i = 1; i <= 10; i++) {
      for (j = i; j <= 10; j++) {
        str += '⭐'
      }
      str += '\n'
    }

    console.log(str)
  </script>
</body>

</html>
