<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单加法器运算</title>
</head>

<body>
  <script>
    let pre = prompt("请输入数字")
    let nex = prompt("请输入数字")
    let sum = parseInt(pre) + parseInt(nex)
    alert(`计算结果为${sum}`)
  </script>
</body>
