<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成绩级别判断</title>
</head>

<body>
  <script>
    let num = prompt('请输入您的成绩')
    if (num >= 90) {
      alert('您的成绩为A')
    } else if (num >= 80) {
      alert('您的成绩为B')
    } else if (num >= 70) {
      alert('您的成绩为C')
    } else if (num >= 60) {
      alert('您的成绩为D')
    } else if (num < 60) {
      alert('您的成绩为E')
    }
  </script>
</body>

</html>
