<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印五行五列星星</title>
</head>

<body>
  <script>
    let num = prompt('您想要打印几行星星？')
    let lie = prompt('您想要打印几列星星？')
    let str = ''
    for (i = 1; i <= num; i++) {
      for (j = 1; j <= lie; j++) {
        str += '⭐'
      }
      str += '\n'
    }
    console.log(str)
  </script>
</body>

</html>
