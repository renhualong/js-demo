<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>删除指定的数组元素</title>
</head>

<body>
  <script>
    let arr = [2, 4, 0, 68, 8, 100, 0, 50, 60, 80, 90, 11, 52, 0]
    let newArr = []
    arr.forEach((val) => {
      if (val !== 0) {
        newArr[newArr.length] = val
      }
    })
    console.log(newArr)

  </script>
</body>

</html>
