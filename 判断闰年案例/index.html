<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>判断润年</title>
</head>

<body>
  <script>
    let year = prompt('请输入您想要检测的年份')
    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
      alert('这一年是闰年')
    } else {
      alert('这一年是平年')
    }
  </script>
</body>

</html>
